<html>

<head>
    <title>BCSS BFQ</title>
       <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="marking.js" type="text/javascript"></script>
    <link rel="stylesheet" href="marking.css">
</head>

<body>
    <div id="pageContainer">
        <div class="bigtitle">BIG FAT QUIZ OF THE YEAR Marking</div><br>
        <div class="buttons">
            <div id="prev" class="btn draw-border">Previous Round</div>
            <div id="next" class="btn draw-border">Next Round</div>
            <div id="open" class="btn draw-border">Open Round</div>
            <div id="close" class="btn draw-border">Close Round</div>
            <br>
            <div id="prevq" class="btn draw-border">previous question</div>
            <div id="nextq" class="btn draw-border">next question</div>
            <div class="stats">
                <div id="roundno" class="subtitle">-1</div>
                <br>
                <div id="questionno" class="subtitle">-1</div>
            </div>
            <input type="password" id="password" value="FuckYourChickenStrips" placeholder="Secret Sauce">
            <div id="subcount" class="draw-border">Submissions: 00</div>
        </div>
        <br>
        <div id="markboxes" class="markboxes">
        </div>
        
    </div>
</body>

</html>
