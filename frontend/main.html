<html>

<head>
    <title>BCSS BFQ</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="redirect.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="pageContainer">
        <div class="bigtitle">BIG FAT QUIZ OF THE YEAR</div><br>
        <div id="teamNameTitle" class="subtitle"></div><br><br>

        <div id="codePage">
            <div id="mainBlock">
                <br>
                <div class="subtitle">Please enter team code: </div>
                <br>

                <input id="codeInput" type="text"  maxlength='12' spellcheck="false"><br>
                <br>
                <button class="btn draw-border" id="submitCodeButton" type="button">Continue</button><br>
            </div>
        </div>
        <div id="namePage">
            <div id="mainBlock">
                <br>
                <div class="subtitle">Please enter team name: </div>
                <br>
                <input id="nameInput" type="text" spellcheck="false"><br>
                <div class="subtitle">Please enter team name: </div>
                <br>
                <input id="playerNamesInput" type="text" spellcheck="false"><br>
                <br>
                <button class="btn draw-border" id="submitNameButton" type="button">Submit</button><br>
            </div>
        </div>
        <div id="questionPage">
            <div id="mainBlock">
                <br>
                <div id="roundName" class="subtitle"></div><br><br>
                <div id="roundInfo" class="subtitle"></div>

                <div id="questionBlock">
                    <div id="answerBoxes"></div>
                <!--<input id="aaa" type="text" spellcheck="false"><br>-->
                    <br>
                    <button class="btn draw-border" id="submitRoundButton" type="button">Submit Questions</button><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
