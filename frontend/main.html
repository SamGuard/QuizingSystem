<html>

<head>
    <title>Platform Panic</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="assets/libs/decomp.js" type="text/javascript"></script>
    <script src="redirect.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/fav/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/fav/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/fav/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/fav/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/fav/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/fav/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/fav/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/fav/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/fav/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/fav/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/fav/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/fav/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="pageContainer">
        <div class="bigtitle">BIG FAT QUIZ OF THE YEAR</div><br>
        <div id="namePage">
            <div id="mainBlock">
                <br>

                <div class="subtitle">Please enter team name: </div>
                <br>
                <input id="nameInput" type="text"  maxlength='12' spellcheck="false"><br>
                <br>

                <button class="btn draw-border" id="submitNameButton" type="button">Continue</button><br>
            </div>
        </div>
        <div id="homePage">
            <div id="mainBlock">
                <input id="codeInput" type="text" maxlength='6' spellcheck="false"><br>
                <button class="btn draw-border" id="joinGameButton" type="button">Join Game</button><br>
                <button class="btn draw-border" id="createGameButton" type="button">Create Game</button><br>
                <br><br>
                <button class="btn draw-border" id="help" type="button">Help</button><br>
            </div>
        </div>
        <div id="createGamePage">
            <div class="title">Game pin:</div>
            <div class="subtitle" id="createGamePin"></div>
            <div class="subtitle" id="createGamePlayers"></div>
            <button class="btn draw-border"  id="createStartButton" type="button">Start</button>
            <button class="btn draw-border"  id="createBackButton" type="button">Back</button>
        </div>
        <div id="waitingRoom">
            <div class="title">Game pin:</div>
            <div class="subtitle" id="waitingRoomPin"></div>
            <div class="subtitle" id="waitingRoomPlayers"></div>
        </div>
        <div id="helpScreen">
            <div>

            </div>
            <div id="helpButton"><button class="btn draw-border" id="helpScreenBack" type="button">Back</button></div>
        </div>
        <div id="gamePage">
            <div id="gameMenu">
                <div id="gameReadyButton"></div>
            </div>
            <div id="gameCanvasContainer">
                <canvas id="gameCanvas"></canvas>
                <br>
                <canvas id="gameCanvas2"></canvas>
            </div>
            <div id="gameEndScreen">
                <div class="title"><b>Game Over</b></div>
                <div id="WinOrLoseText"></div>
                <div class="subtitle" id="gameEndScore"></div><br>
                <div id="scoresContainer">

                </div>
                <button class="btn draw-border" id="newGame" type="button">New Game</button>
                <button class="btn draw-border" id="exitGame" type="button">Exit</button>
            </div>
        </div>
    </div>
</body>
</html>
